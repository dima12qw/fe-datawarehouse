<div class="content">
  <div class="row">
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Search..." (keyup.enter)="onKeyPress($event)"></div>
    <div class="col-sm-6">
      <button class="btn btn-success pull-right employee" (click)="openAddDepartment(content2)">Add Department</button>
    </div></div>
  <div class="horizontal-scroll">
    <table class="table table-hover">
      <thead>
      <tr class="black-muted-bg">
        <th>ID</th>
        <th>Name</th>
        <th>Employee Number</th>
        <th>Chief Name</th>
        <th>Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of allItems" class="no-top-border">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.number_employee}}</td>
        <td>{{item.chief_name}}</td>
        <td (click)="open(content, item.link)"><a class="link">{{item.link}}</a></td>
      </tr>
      </tbody>
    </table>
    <div class="center">
      <ngb-pagination [collectionSize]="number" [(page)]="page" aria-label="Default pagination" [pageSize]="5"
                      (pageChange)="pageChange($event)"></ngb-pagination>
    </div>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Department</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formEditDepartment">
      <label for="id">Id</label>
      <input formControlName="id" type="text" class="form-control" id="id">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
      <label for="number_employee">Number Employee</label>
      <input formControlName="number_employee" type="text" class="form-control" id="number_employee">
      <label for="chief_name">Chief Name</label>
      <input formControlName="chief_name" type="text" class="form-control" id="chief_name">
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="onUpdateDepartment(); c('Close Click')">Edit</button>
    <button type="submit" class="btn btn-danger" (click)="onDeleteDepartment(); c('Close Click')">Delete</button>
  </div>
</ng-template>
<ng-template #content2 let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Department</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formAddDepartment">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
      <label for="number_employee">Number Employee</label>
      <input formControlName="number_employee" type="text" class="form-control" id="number_employee">
      <label for="chief_name">Chief Name</label>
      <input formControlName="chief_name" type="text" class="form-control" id="chief_name">
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger" (click)="onAddDepartment(formAddDepartment.value); c('Close Click')">Add</button>
  </div>
</ng-template>
