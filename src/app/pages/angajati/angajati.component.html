<div class="content">
  <div class="row">
  <div class="col-sm-6">
    <input type="text" class="form-control" placeholder="Search..." (keyup.enter)="onKeyPress($event)"></div>
  <div class="col-sm-6">
    <button class="btn btn-success pull-right employee" (click)="openAddEmployer(content2)">Add Employee</button>
  </div></div>
  <div class="horizontal-scroll">
    <table class="table table-hover">
      <thead>
      <tr class="black-muted-bg">
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of allItems" class="no-top-border">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.salary}}</td>
        <td (click)="open(content, item.link)"><a class="link">{{item.link}}</a></td>
      </tr>
      </tbody>
    </table>
    <div class="center">
      <ngb-pagination [collectionSize]="number" [(page)]="page" aria-label="Default pagination" [pageSize]="5"
                      (pageChange)="pageChange($event)"></ngb-pagination>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Employer</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formEditEmpl">
      <label for="id">Id</label>
      <input formControlName="id" type="text" class="form-control" id="id">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
      <label for="salary">Salary</label>
      <input formControlName="salary" type="text" class="form-control" id="salary">
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="onUpdateAngajat(); c('Close Click')">Edit</button>
    <button type="submit" class="btn btn-danger" (click)="onDeleteAngajat(); c('Close Click')">Delete</button>
  </div>
</ng-template>
<ng-template #content2 let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Employer</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formAddEmpl">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
      <label for="salary">Salary</label>
      <input formControlName="salary" type="text" class="form-control" id="salary">
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="onSubmit(formAddEmpl.value); c('Close Click')">Add
    </button>
  </div>
</ng-template>
